	<script type="text/javascript">
		
		function Play()
		{	
			var answer = parseInt(Math.random() * 100);
			var asnCount=0;
			while(true){
				var userAnswer = prompt('Введите число от 1 до 100. Для выхода нажмите q');

				if(userAnswer == 'q')
					break;
				if(userAnswer > answer){
					alert('Ваше число слишком большое');
					asnCount++;
				} else if(userAnswer < answer){
					alert('Ваше число слишком маленькое');
					asnCount++;
				} else if(userAnswer == answer){
					alert('Вы угадали, поздравляю! Количество попыток: '+asnCount);
					break;
				}

			}

		}

	</script>
